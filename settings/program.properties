# This is a configuration file for a Notification sender application

######### GENERAL PARAMETERS #########

### Option: LogFile
#	Log file name.
#
# Mandatory: no
# Default:
# LogFile=

### Option: LogFileSize
#	Maximum size of log file in MB.
#	0 - disable automatic log rotation.
#
# Mandatory: no
# Range: 0-128
# Default:
# LogFileSize=1

### Option: DebugLevel
#	Specifies debug level:
#	0 - basic information about starting and stopping of script processes
#	1 - critical information
#	2 - error information
#	3 - warnings
#	4 - for debugging (produces lots of information)
#	5 - extended debugging (produces even more information)
#
# Mandatory: no
# Range: 0-5
# Default:
# DebugLevel=3

##### Mail server checks related

### Option: EmailAddress
#   Email address for which new messages are checked.
#
# Mandatory: yes
# Default:
# EmailAddress=

### Option: Password
#   Password for an user account on a mail server.
#
# Mandatory: yes
# Default:
# Password=